{% extends "base.html" %}

{% block body %}

<div class="row">
    <div class="col-lg-12">
        <div class="section-title">
            <h2>MY PRODUCT</h2>
        </div>
    </div>
</div>
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                
                                <th>Current Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for list in object_list %}
                            <tr>
                                <td class="shoping__cart__item"> 
                            
                                <a href="{% url 'auctions:listing-detail' list.id %}">
                                    <img src="/static/auctions/{{ list.filename }}" alt="image" style="width:150px">
                                    <h5>{{ list.title }}</h5>
                                </a>
                                </td>
                                

                                <td class="shoping__cart__total">
                                    {% if list.active %}
                                        ONGOING
                                    {% else %}
                                        <span>CLOSED <span></p>
                                    {% endif %}
                                </td>
                            </tr>                       
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  
    </div>
</section>
<!-- Shoping Cart Section End -->

{% endblock %}
