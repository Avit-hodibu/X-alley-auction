{% extends "auctions/layout.html" %}

{% block body %}
    <div class="w3-panel w3-center w3-light-gray">
        <h2 class="page_title">Categories</h2>
    </div>
    <div class="w3-container w3-margin-left w3-padding">
        <ul>
            {% for category in categories %}
                <li class="w3-xlarge w3-margin">
                    <a href="{% url 'auctions:listing-list' category.category__id %}">{{ category.category__title }} ({{ category.id__count }})</a>
                </li>
            {% empty %}
                <h2>We have no category yet</h2>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
