{% extends "base.html" %}

{% block body %}

<div class="row">
    <div class="col-lg-12">
        <div class="section-title">
            <h2>Search Results:</h2>
        </div>
    </div>
</div>

<div class="row">
{% for listing in listings %}

        <div onclick="window.open('{% url 'auctions:search' %}', '_self');" class="col-lg-4 col-md-6 col-sm-6">
             <div class="product__item">
                <div class="product__item__pic set-bg">
                    <a href="{% url 'auctions:listing-detail' listing.id %}">
                        <center><img src="/static/auctions/{{ listing.filename }}"></center>
                    </a>
                </div>
                <div class="product__item__text">
                    <h5><a href="{% url 'auctions:listing-detail' listing.id %}">{{ listing.title }}</a></h5>
                    <h5>{{ listing.current_price }}</h5>
                </div>
                
            </div>
        </div>
{% endfor %}
</div>

{% endblock %}
