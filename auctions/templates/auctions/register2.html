{% extends "base.html" %}

{% block body %}
<section class="vh-80" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="{% url 'auctions:register' %}" method="post">
                    {% csrf_token %}
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" autofocus onkeyup="if (/[^|a-z0-9]+/g.test(this.value)) name="username" placeholder="Username" id="form2Example17" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form2Example17">Username</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" type="email" name="email" placeholder="Email Address" id="form2Example27" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form2Example27">E-mail address</label>
                      </div>

                    <div class="form-outline mb-4">
                      <input type="password" name="password" onkeyup="if (/[^|a-z0-9]+/g.test(this.value)) placeholder="Password" id="form2Example27" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="confirmation" placeholder="Confirm Password" id="form2Example27" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form2Example27">Confirm Password</label>
                      </div>
                    <div class="pt-1 mb-4">
                        <input class="btn btn-dark btn-lg btn-block" type="submit" value="REGISTER">
                      
                    </div>
                    
                   
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account?  <a href="{% url 'auctions:login' %}" style="color: #393f81;">Log in here</a></p>
                    {% comment %} <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> {% endcomment %}
                  </form>
  
                </div>
              </div>
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
